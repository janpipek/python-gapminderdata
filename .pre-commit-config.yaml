repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
    -   id: end-of-file-fixer
    -   id: trailing-whitespace
    -   id: check-ast
-   repo: https://github.com/pycqa/isort
    rev: 5.12.0
    hooks:
    -   id: isort
        name: isort (python)
- repo: https://github.com/charliermarsh/ruff-pre-commit
  rev: 'v0.1.13'
  hooks:
    - id: ruff
    - id: ruff-format
